<!DOCTYPE html>
<html>

<head>
<script src="orden.js"></script>
    <script src="utilitarios.js"></script>
    <link rel="stylesheet" type="text/css" href="orden.css">
</head>

<body onload="mostrarPersona();"> <!--onload="mostrarOpcionEmpleado();"-->

    <div id="divEmpleado">
        <div class="principal">
            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        CEDULA
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtBusquedaCedula" />
                        <div class="error" id="lblErrorBusqueda"></div>
                    </div>
                </div>
                <div class="contenedorBoton">
                    <input type="button" value="BUSCAR" class="estiloBoton" onclick="ejecutarBusqueda()"/>
                </div>
            </div>

            <div class="area">

                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtNombre" />
                        <div class="error" id="lblErrorNombre"></div>
                    </div>
                </div>

                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        EDAD
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtEdad" />
                        <div class="error" id="lblErrorEdad"></div>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="NUEVO" class="estiloBoton"  onclick="ejecutarNuevo()"/>
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="GUARDAR" class="estiloBoton" id="btnGuardar" onclick="agregarPersona();" />
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="LIMPIAR" class="estiloBoton"  />
                    </div>
                </div>
                <div id="tablaPersona" class="areaTabla">

                </div>
            </div>
            <div class="logoEscuela">
                <img src="./imagenes/empleado.png" width="80%" />
            </div>
        </div>
    </div>

</body>

</html>
