<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargar();">
<div class="principal">
    <div class="menu">
        <div class="contenedorLogo">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>
        <div class="contenedorBotones">
            <input type="button" value="CUENTAS" class="boton" onclick="cargar()"/>
            <input type="button" value="TRANSACCIONES" class="boton" onclick="cargarTransacciones()"/>
            <input type="button" value="MOVIMIENTOS" class="boton" onclick="cargarMovimientos()"/>
        </div>
        <div class="contenedorInfoGrupo">
            <div>INTEGRANTE 1: ALEJANDRO MUÃ‘OZ</div>

        </div>
    </div>
    <div class="contenido" id="divCuentas">
        <div class="superior">
            <div class="titulo">CUENTAS</div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                <div class="cajaTexto">
                    <input type="text" id="txtCuenta" class="caja" />
                </div>
            </div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">CEDULA</div>
                <div class="cajaTexto">
                    <input type="text" id="txtCedula" class="caja" />
                </div>
            </div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">NOMBRE</div>
                <div class="cajaTexto">
                    <input type="text" id="txtNombre" class="caja" />
                </div>
            </div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">APELLIDO</div>
                <div class="cajaTexto">
                    <input type="text" id="txtApellido" class="caja" />
                </div>
            </div>


            <div class="contenedorAcciones">
                <input type="button" value="GUARDAR" onclick="agregar();"/>
            </div>
        </div>

        <div class="inferior" id="tablaCuentas">
            TABLA
        </div>

    </div>
    <div class="contenido" id="divTransacciones">
        <div class="superior">
            <div class="titulo">TRANSACCIONES</div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                <div class="cajaTexto">
                    <input type="text" id="txtCuentaTra" class="caja" />
                </div>

            </div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">CEDULA</div>
                <div class="cajaTexto">
                    <input type="text" id="txtCedulaTra" class="caja" />
                </div>

            </div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">NOMBRE</div>
                <div class="cajaTexto">
                    <input type="text" id="txtNombreTra" class="caja" />
                </div>

            </div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">SALDO</div>
                <div class="cajaTexto">
                    <input type="text" id="txtSaldoTra" class="caja" />
                </div>

            </div>
            <div class="contenedorAcciones">
                <input type="button" value="BUSCAR" onclick="ejecutarBusqueda()"/>
            </div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">INGRESE MONTO</div>
                <div class="cajaTexto">
                    <input type="text" id="txtMontoDepo" class="caja" />
                </div>
            </div>
            <div class="contenedorAcciones">
                <input type="button" value="DEPOSITAR" onclick="depositar()"/>
                <input type="button" value="RETIRAR" onclick="retirar()"/>

            </div>

        </div>
    </div>
    <div class="contenido" id="divMovimientos">

        <div class="inferior">
            <div class="titulo">MOVIMIENTOS</div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                <div class="cajaTexto">
                    <input type="text" class="caja" id="txtMovimientos"/>
                </div>
            </div>
            <div class="contenedorAcciones">
                <input type="button" value="VER MOVIMIENTOS" onclick="verMovimientos()"/>
            </div>
            <div id="tablaMovimientos">
                TABLA
            </div>
        </div>

    </div>
</div>
</body>

</html>
